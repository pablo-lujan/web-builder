name: Update Clones

on:
  push:
    branches:
      - react-bricks

jobs:
  update-clones:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Push updates to cloned repositories
        uses: repo-sync/github-sync@v2
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          source_repo: "https://github.com/pablo-lujan/web-builder.git"
          source_branch: "react-bricks"
          destination_branch: "react-bricks"
          github_token: ${{ secrets.PAT }}
      - name: Print environment variables
        run: |
          echo "Listing environment variables..."
          printenv          

permissions:
  contents: read
  issues: write
  pull-requests: write          
